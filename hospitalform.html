<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital admission form</title>
</head>
<hr>
<b>Patient information</b>
<hr>
<body>
    <form action="">
        <label for="name">Patient Name</label>
        <br>
        <label for="name">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">Last Name</label>
        <br>
        <input type="text"id="name">&nbsp;&nbsp;&nbsp;<input type="text"id="name">
        <br>
        <br>
        <label for="number">Date of Birth</label>
        <br>
        <input type="number"id="number"placeholder="DD-MM-YYYY">
        <br>
        <br>
        <label for="name">Gender</label>
        <br>
        <input type="radio"name="gender">Female
        <br>
        <input type="radio"name="gender">Male
        <br>
        <br>
        <label for="name">Marital Status</label>
        <br>
        <input type="radio"name="marital status">Single
        <br>
        <input type="radio"name="marital status">Married
        <br>
        <input type="radio" name="marital status">Divorced
        <br>
        <input type="radio" name="marital status">Widowed
        <br>
        <input type="radio" name="marital status">Seperated
        <br>
        <input type="radio" name="marital status">Other
        <br>
        <br>
        <label for="name">The patient under the age of 18 years?</label>
        <br>
        <input type="radio"name="the patient under the age of 18 years?">Yes 
        <br>
        <input type="radio"name="the patient under the age of 18 years?">No
        <br>
        <br>
        <label for="name">Parent/Guardian Name</label>
        <br>
        <label for="name">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="name">Last Name</label>
        <br>
        <input type="text"id="name">&nbsp;&nbsp;&nbsp;<input type="text"id="name">
        <br>
        <br>
        <label for="name">Employment Status of patient(or parent if patient is under 18)</label>
        <br>
        <input type="radio"name="employment Status of patient(or parent if patient is under 18)">Employed
        <br>
        <input type="radio"name="employment Status of patient(or parent if patient is under 18)">Unemployed
        <br>
        <input type="radio"name="employment Status of patient(or parent if patient is under 18)">Retired
        <br>
        <br>
        <label for="number">Phone Number</label>
        <br>
        <input type="number"id="number">
        <br>
        <br>
        <label for="name">Email</label>
        <br>
        <input type="text"id="name">
        <br>
        <br>
        <label for="name">Address</label>
        <br>
        <input type="text"id="address">
        <br>
        <br>
        <label for="name">Street Address</label>
        <br>
        <input type="text"id="street address">
        <br>
        <br>
        <label for="name">Street Address Line 2</label>
        <br>
        <input type="text"id="street address line 2">
        <br>
        <br>
        <label for="text">City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="text">State/Province</label>
        <br>
        <input type="text"id="city">&nbsp;&nbsp;&nbsp;<input type="text"id="state/province">
        <br>
        <br>
        <label for="text">Postal/Zip Code</label>
        <br>
        <input type="number"id="postal/zip code">
        <br>
        <br>
        <label for="name">Which one(s) do you prefer to be contacted by</label>
        <br>
        <input type="checkbox"name="which one(s) do you prefer to be contacted by">Phone
        <br>
        <input type="checkbox"name="which one(s) do you prefer to be contacted by">Email
        <br>
        <input type="checkbox"name="which one(s) do you prefer to be contacted by">Post
        <br>
        <input type="checkbox"name="which one(s) do you prefer to be contacted by">SMS
        <br>
        <input type="checkbox"name="which one(s) do you prefer to be contacted by">Other
        <br>
        <br>
        <input type="submit"value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"value="Reset">
    </form>
</body>
</html>
